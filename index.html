<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Online Image Filter</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-info mb-5">
    <div class="container">
      <a href="#" class="navbar-brand">Online Image Filter</a>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-10 m-auto">
        <div class="custom-file mb-3">
          <input type="file" class="custom-file-input" id="upload-file">
          <label for="upload-file" class="custom-file-label">Choose Image</label>
        </div>
        <canvas id="canvas"></canvas>

        <h4 class="text-center my-3">Filters</h4>
        <div class="row text-center-my-4">
          <div class="col-md-3">
            <div class="btn-group btn-group-sm">
              <button name="brightness" value="-5" class="filter-btn btn btn-info">-</button>
              <button class="btn-secondary btn-disabled" disabled>Brightness</button>
              <button name="brightness" value="5" class="filter-btn btn btn-info">+</button>
            </div>
          </div>
          <div class="col-md-3">
            <div class="btn-group btn-group-sm">
              <button name="contrast" value="-5" class="filter-btn btn btn-info">-</button>
              <button class="btn-secondary btn-disabled" disabled>Contrast</button>
              <button name="contrast" value="5" class="filter-btn btn btn-info">+</button>
            </div>
          </div>
          <div class="col-md-3">
            <div class="btn-group btn-group-sm">
              <button name="saturation" value="-5" class="filter-btn btn btn-info">-</button>
              <button class="btn-secondary btn-disabled" disabled>Saturation</button>
              <button name="saturation" value="5" class="filter-btn btn btn-info">+</button>
            </div>
          </div>
          <div class="col-md-3">
            <div class="btn-group btn-group-sm">
              <button name="vibrance" value="-5" class="filter-btn btn btn-info">-</button>
              <button class="btn-secondary btn-disabled" disabled>Vibrance</button>
              <button name="vibrance" value="5" class="filter-btn btn btn-info">+</button>
            </div>
          </div>
        </div> <!-- ./ row -->
        <h4 class="text-center my-3">Effects</h4>
        <div class="row mb-3">
          <div class="col-md-3">
            <button name="vintage" class="filter-btn btn btn-dark btn-block">Vintage</button>
          </div>
          <div class="col-md-3">
            <button name="lomo" class="filter-btn btn btn-dark btn-block">Lomo</button>
          </div>
          <div class="col-md-3">
            <button name="clarity" class="filter-btn btn btn-dark btn-block">Clarity</button>
          </div>
          <div class="col-md-3">
            <button name="sinCity" class="filter-btn btn btn-dark btn-block">Sin City</button>
          </div>
        </div> <!-- ./ row -->
        <div class="row mb-3">
          <div class="col-md-3">
            <button name="crossProcess" class="filter-btn btn btn-dark btn-block">Cross Process</button>
          </div>
          <div class="col-md-3">
            <button name="pinhole" class="filter-btn btn btn-dark btn-block">Pinhole</button>
          </div>
          <div class="col-md-3">
            <button name="nostalgia" class="filter-btn btn btn-dark btn-block">Nostalgia</button>
          </div>
          <div class="col-md-3">
            <button name="herMajesty" class="filter-btn btn btn-dark btn-block">Her Majesty</button>
          </div>
        </div> <!-- ./ row -->
        <div class="row">
          <div class="col-md-6">
            <button id="download-btn" class="btn btn-primary btn-block">Download Image</button>
          </div>
          <div class="col-md-6">
            <button id="revert-btn" class="btn btn-danger btn-block">Remove Filters</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
